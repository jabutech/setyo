<html>
  <head>
    {{ if .Site.IsServer }}
        {{ $css := resources.Get "css/style.css" | resources.PostCSS }}
        <link rel="stylesheet" href="{{ $css.RelPermalink }}">
    {{ else }}
        {{ $css := resources.Get "css/style.css" | resources.PostCSS | minify }}
        <link rel="stylesheet" href="{{ $css.RelPermalink }}">
    {{ end }}


    
  </head>
  <body>
    {{ block "main" . }}{{ end }}
  </body>
</html>
